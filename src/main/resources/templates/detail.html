<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>車両詳細</title>
</head>
<body>
	<h1>車両詳細</h1>
	<h4>車両名</h4>
	<p th:text="${car.name}"></p>
	<h4>乗員数</h4>
	<p th:text="${car.passengers + '人'}"></p>
	<h4>運転手ID</h4>
	<p th:text="${car.driver.id}"></p>
	<h4>運転手名</h4>
	<p th:text="${car.driver.name}"></p>
</body>
</html>
